query GetPersons($where: PersonFilterInput, $order: [ PersonSortInput! ],
    $first: Int, $last: Int, $before: String, $after: String){
    person(before: $before, after: $after, first: $first, last: $last, where: $where, order: $order){
        nodes {
            id
            name
            ordinal
        }
        edges {
            node {
                id
                name
                ordinal
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        totalCount
    }
}